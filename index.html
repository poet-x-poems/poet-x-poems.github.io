<!DOCTYPE html>

<html>

    <head>

        <link href="./dist/bundle.css" rel="stylesheet">
        <link href="./public/favicon.png" rel="shortcut icon">

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <script defer src="./script.js"></script>

        <title>The Poet X Poems</title>

    </head>

    <body
        class="bg-cover bg-no-repeat text-light text-center max-h-screen min-h-screen"
        style="background-image: url('./public/bg.svg')"
    >

        <br>
        <br>

        <div class="leading-10 text-dark">
            <h1 class="font-bold text-3xl">The Poet X Poems</h1>
            <h2>Brian Law</h2>
        </div>

        <br>

        <div class="flex justify-center">
            <div
                class="
                    bg-dark self-auto p-4 rounded-3xl space-y-1 sm:px-24 sm:pt-20 sm:pb-16
                    overflow-scroll max-h-[76vh]
                "
            >
                <strong id="poem-title" class="text-2xl"></strong>
                <pre id="poem-text" class="text-lg"></pre>
                <div class="flex justify-between gap-y-2">
                    <button
                        id="b_1" class="bg-blue-500 px-10 py-1.5 rounded-xl"
                        onclick="changeIndex(-1)"
                    >
                        ←
                    </button>
                    <button
                        id="b_2" class="bg-blue-500 px-10 py-1.5 rounded-xl"
                        onclick="changeIndex(1)"
                    >
                        →
                    </button>
                </div>
            </div>
        </div>

    </body>

</html>
